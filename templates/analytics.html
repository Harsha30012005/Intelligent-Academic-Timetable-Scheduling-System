<!DOCTYPE html>
<html>
<head>
    <title>Analytics - Intelligent Timetable System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body { background:#f4f6f9; }

        .header-bar {
            background: linear-gradient(90deg,#1e3c72,#2a5298);
            color:white;
            padding:25px;
            border-radius:12px;
            margin-bottom:25px;
            text-align:center;
        }

        .card-custom {
            border-radius:12px;
            box-shadow:0 4px 14px rgba(0,0,0,0.08);
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Timetable AI</a>
        <div>
            <a class="btn btn-outline-light me-2" href="/dashboard">Dashboard</a>
            <a class="btn btn-outline-light me-2" href="/analytics">Analytics</a>
            <a class="btn btn-outline-light me-2" href="/coverage">Coverage</a>
            <a class="btn btn-outline-warning" href="/">Home</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

<div class="header-bar">
    <h2>Analytics Dashboard</h2>
</div>

{% if teacher_summary %}

<div class="row">

<div class="col-md-4">
<div class="card card-custom p-3">
<h5 class="text-center">Teacher Load</h5>
<canvas id="teacherChart"></canvas>
</div>
</div>

<div class="col-md-4">
<div class="card card-custom p-3">
<h5 class="text-center">Room Usage</h5>
<canvas id="roomChart"></canvas>
</div>
</div>

<div class="col-md-4">
<div class="card card-custom p-3">
<h5 class="text-center">Day Distribution</h5>
<canvas id="dayChart"></canvas>
</div>
</div>

</div>

<script>

new Chart(document.getElementById('teacherChart'), {
    type: 'bar',
    data: {
        labels: {{ teacher_summary.keys()|list|safe }},
        datasets: [{
            label: 'Teacher Load',
            data: {{ teacher_summary.values()|list|safe }},
            backgroundColor: 'rgba(54,162,235,0.7)'
        }]
    }
});

new Chart(document.getElementById('roomChart'), {
    type: 'bar',
    data: {
        labels: {{ room_summary.keys()|list|safe }},
        datasets: [{
            label: 'Room Usage',
            data: {{ room_summary.values()|list|safe }},
            backgroundColor: 'rgba(75,192,192,0.7)'
        }]
    }
});

new Chart(document.getElementById('dayChart'), {
    type: 'bar',
    data: {
        labels: {{ day_summary.keys()|list|safe }},
        datasets: [{
            label: 'Day Distribution',
            data: {{ day_summary.values()|list|safe }},
            backgroundColor: 'rgba(255,99,132,0.7)'
        }]
    }
});

</script>

{% else %}
<div class="alert alert-warning text-center">
No analytics data available. Generate timetable first.
</div>
{% endif %}

</div>
</body>
</html>
